<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  
  <div id="app">
    <div v-if="!loggedIn">
      <h1>Welcome to the Dog Walking Service!</h1>
      <form @submit.prevent="login" style="background:#f8f9fa;padding:2em;border-radius:1em;max-width:400px;">
        <label>Username
          <input type="text" v-model="username" required
            style="display:block;width:100%;margin-bottom:1em;background:#ffffcc;">
        </label>
        <label>Password
          <input type="password" v-model="password" required
            style="display:block;width:100%;margin-bottom:1em;background:#ffffcc;">
        </label>
        <button type="submit"
          style="width:100%;background:#1976d2;color:white;padding:0.5em 0;border:none;border-radius:0.5em;">Log
          In</button>
        <div v-if="error" style="color:red;margin-top:1em;">{{ error }}</div>
      </form>
    </div>
    <div v-else>
      <div v-if="role === 'owner'">
        Redirecting to Owner Dashboard...
      </div>
      <div v-else-if="role === 'walker'">
        Redirecting to Walker Dashboard...
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          username: '',
          password: '',
          error: '',
          loggedIn: false,
          role: ''
        }
      },
      methods: {
        async login() {
          this.error = '';
          try {
            const res = await fetch('/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: this.username, password: this.password })
            });
            const data = await res.json();
            if (data.success) {
              this.loggedIn = true;
              this.role = data.role;
              if (data.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (data.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              }
            } else {
              this.error = data.message;
            }
          } catch (e) {
            this.error = 'Server error';
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
